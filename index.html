	</header>

	<main>
		<!-- de tijdlijn zelf is een ordered list -->

		<!-- elk list-item is een punt in tijd -->
		<!-- 11 list-items om te starten -->
		<!-- bepaal zelf hoeveel je er nodig hebt -->

		<!-- of in zijn geheel vervangen door jouw content -->
		<ol>
			<li>
